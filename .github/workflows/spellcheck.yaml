name: Spellcheck

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

    - uses: rojopolis/spellcheck-github-actions@bef29f15ec2b3394908f453f612d39e813400868 # 0.33.1
      name: Spellcheck
