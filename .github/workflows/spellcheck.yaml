name: Spellcheck

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247 # v3.5.1

    - uses: rojopolis/spellcheck-github-actions@ac661680ce39b15a4a523718af77b52a370b7b7d # 0.30.0
      name: Spellcheck
