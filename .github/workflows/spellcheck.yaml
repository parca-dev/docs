name: Spellcheck

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0

    - uses: rojopolis/spellcheck-github-actions@ac661680ce39b15a4a523718af77b52a370b7b7d # 0.30.0
      name: Spellcheck
