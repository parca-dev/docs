name: Spellcheck

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

    - uses: rojopolis/spellcheck-github-actions@bef29f15ec2b3394908f453f612d39e813400868 # 0.33.1
      name: Spellcheck
