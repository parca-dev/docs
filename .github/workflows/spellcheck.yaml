name: Spellcheck

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0

    - uses: rojopolis/spellcheck-github-actions@bef29f15ec2b3394908f453f612d39e813400868 # 0.33.1
      name: Spellcheck
