name: Spellcheck

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0

    - uses: rojopolis/spellcheck-github-actions@ac661680ce39b15a4a523718af77b52a370b7b7d # 0.30.0
      name: Spellcheck
